<div class="form">
    <form #taskRef="ngForm" (ngSubmit)="addTask(taskRef)">
        <mat-form-field>
            <mat-label>ID</mat-label>
            <input matInput name="id" ngModel/>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput name="name" ngModel/>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Task</mat-label>
            <input matInput type = "textarea" name="task" ngModel/>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Date</mat-label>
            <input matInput type="date" name="date" ngModel/>
        </mat-form-field>
        <br>
        <button type="submit" [disabled] = "isDisabled" mat-raised-button color="primary">Submit</button>
        <button type="reset" mat-raised-button color="info">Reset</button>
    </form>
</div>
<div>
    <table mat-table [dataSource]="array" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="task">
          <th mat-header-cell *matHeaderCellDef> Task </th>
          <td mat-cell *matCellDef="let element"> {{element.task}} </td>
        </ng-container>
      
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
