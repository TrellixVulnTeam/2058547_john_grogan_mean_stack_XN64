<div *ngIf="portfolioFlag" style="float: right;">
    <input type="button" (click)="loadLogin()" value="Log Out" class="btn" style="margin: 10px; background-color: red;">
</div>
<!--<app-login *ngIf="loginFlag"></app-login> -->
<div class="container" *ngIf="loginFlag">
    <form class="form-group" [formGroup]="loginRef" (ngSubmit)="checkUser()">
        <h2>Login Page</h2>
        <div class="row">
            <div class="col-2"><label>User Name</label></div>
            <div class="col-3"><input type="text" formControlName="user" class="form-control" required/></div>
        </div>
    <div class="row">
        <div class="col-2"><label>Password</label></div>
        <div class="col-3"><input type="password" formControlName="pass" class="form-control" required/></div>
    </div>
    <div class="row">
        <div class="col-2"><input type="submit" [disabled]="loginRef.invalid" value="submit" class="btn btn-success"/></div>
        <div class="col-2"><input type="reset" value="reset" class="btn btn-info"/></div>
        <div class="col-2"><input type="button" value="Register Here!" class="btn btn-info" (click)="register()"/></div>
    </div>
    </form>
    {{msg}}
</div>

<app-registration *ngIf="registerFlag"></app-registration>
<div *ngIf="registerFlag" class = "container">
    <input type="button"  value="Return to Login!" (click)="loadLogin()" class="btn btn-info">
</div>

<app-my-portfolio *ngIf="portfolioFlag"></app-my-portfolio>
