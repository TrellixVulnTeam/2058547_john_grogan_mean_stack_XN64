<h1 style="text-align: center;">Registration Page</h1>
<div class="container">
    <form class="form-group" [formGroup]="regRef" (ngSubmit)="addUser()">
        <div class="row">
            <div class="col-2"><label>First Name</label></div>
            <div class="col-3"><input type="text" formControlName="fname" class="form-control" /></div>
        </div>
    <div class="row">
        <div class="col-2"><label>Last Name</label></div>
        <div class="col-3"><input type="text" formControlName="lname" class="form-control" /></div>
    </div>
    <div class="row">
        <div class="col-2"><label>Username</label></div>
        <div class="col-3"><input type="text" formControlName="user" class="form-control" /></div>
    </div>
    <div class="row">
        <div class="col-2"><label>Password</label></div>
        <div class="col-3"><input type="text" formControlName="pass" class="form-control" /></div>
    </div>
    <div class="row">
        <div class="col-2"><input type="submit" [disabled]="regRef.invalid" value="submit" class="btn btn-success"/></div>
        <div class="col-2"><input type="reset" value="reset" class="btn btn-info"/></div>
    </div>
    </form>
</div>
